<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet" />
    <title>JavaScript DOM Tutorials</title>
  </head>
  <body>
      <div id="wrapper">
        <header>
            <div id="page-banner">
                <h1 class="title">Shoe Wishlist</h1>
          <p>Write down the shoes you want/their latest prices (change when needed)</p>
              <a href="https://www.goat.com/">BUY SHOES NOW</a>
          <form id="search-shoe">
            <input type="text" placeholder="Search shoe..." />
          </form>
            </div>
        </header>
        <div id="shoe-list">
            <h2 class="title">Shoe</h2>
            <ul>
                <li>
                    <span class="name">Air Jordan 1 Mochas ($503)</span>
                    <span class="delete">delete</span>
                </li>
                <li>
                    <span class="name">Air Jordan 1 Reverse ($279)</span>
                    <span class="delete">delete</span>
                </li>
                <li>
                    <span class="name">Air Jordan 1 Chicagos ($2,107)</span>
                    <span class="delete">delete</span>
                </li>
                <li>
                    <span class="name">Black Cat 4's ($922)</span>
                    <span class="delete">delete</span>
                </li>
            </ul>
        </div>
        <form id="add-shoe">
            <input type="checkbox" id="hide"/>
            <label for="hide">Hide all shoes</label>
            <input type="text" placeholder="Add a shoe..." />
            <button>Add</button>
        </form>

    </div>
    <script src="script.js"></script>
  </body>
</html>
